<html>
	<body>
		<h1>Number</h1>
		<script>
			document.write(1+1);
			document.write('<br>');
			document.write(Math.ceil(1000*Math.random()));
		</script>
		<h1>String(문자열)</h1>
		<script>
			document.write('1'+'1'); //산술연산을 하지 않음
			document.write('<br>');
			document.write('hyunsoo.han'.length);
		</script>
	</body>
</html>
