<html>
    <body>
        <h1>Loop</h1>
        <script>
            console.log(1);
            var i = 0;              //관습적으로 횟수 카운트하기 위해 i변수를 사용함.
            while(i < 3){                //true는 무한loop.
                console.log(2);
                console.log(3);
                i = i + 1;
            }
            console.log(4);
        </script>
    </body>
</html>
