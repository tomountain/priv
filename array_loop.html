<html>
    <body>
        <h1>Array_Loop</h1>
        <script>
            var member = ['hyunsoo', 'minjee', 'nayeon', 'jungtae'];
            document.write('<ol>');
            var i = 0;
            while(i < member.length){
                document.write('<li>' + member[i] + '</li>');
                i = i + 1;
            }
            document.write('</ol>');
        </script>
    </body>
</html>
